<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #4A704A;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #3D5C3D;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            width: calc(100% - 220px);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        .summary { margin-top: 20px; font-weight: bold; color: #333; }
        .button { margin-top: 10px; padding: 5px 10px; }
        .search-box { margin-bottom: 10px; display: flex; gap: 10px; }
        .search-box input { padding: 5px; width: 100px; }
        th { cursor: pointer; background-color: #f0f0f0; }
        th:hover { background-color: #e0e0e0; }
        a.member-link { color: #4A704A; text-decoration: none; }
        a.member-link:hover { text-decoration: underline; }
        .edit-form, .delete-form { display: inline; margin: 0 5px; }
        .modal-content { direction: rtl; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('admin_panel') }}">خانه</a>
        <a href="{{ url_for('members') }}">لیست اعضا</a>
        <a href="{{ url_for('transactions') }}">تراکنش‌ها</a>
        <a href="{{ url_for('logout') }}">خروج</a>
    </div>
    <div class="content">
        <h1>تراکنش‌ها</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if 'error' in message %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="search-box">
            <input type="text" id="searchId" placeholder="جستجوی شناسه">
            <input type="text" id="searchName" placeholder="جستجوی نام">
            <input type="text" id="searchDate" placeholder="جستجوی تاریخ">
            <input type="text" id="searchAmount" placeholder="جستجوی مبلغ">
            <input type="text" id="searchType" placeholder="جستجوی نوع">
            <input type="text" id="searchDesc" placeholder="جستجوی توضیحات">
            <input type="text" id="searchCode" placeholder="جستجوی کد رهگیری">
        </div>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th data-sort="id">شناسه</th>
