<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; font-size: 18px; text-align: center; margin: 0; padding: 0; }
        header { background-color: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #fff; }
        footer { background-color: #f0f0f0; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .forms-container { display: flex; justify-content: space-between; }
        .form-column { width: 45%; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 5px; margin-bottom: 10px; width: 100%; max-width: 200px; }
        select { padding: 5px; margin-bottom: 10px; width: 100%; max-width: 210px; }
        .button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگو صندوق" width="200">
    </header>
    <div class="container">
        <h1>پنل ادمین</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if 'error' in message %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="forms-container">
            <div class="form-column">
                <h2>اضافه کردن عضو جدید</h2>
                <form method="POST" action="{{ url_for('admin_add_member') }}">
                    <label for="name">نام:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="join_date">تاریخ عضویت (شمسی - YYYY-MM-DD):</label>
                    <input type="text" id="join_date" name="join_date" required>
                    <label for="username">یوزرنیم:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">پسورد:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="submit" value="اضافه کردن">
                </form>
                <a href="{{ url_for('members') }}" class="button">مشاهده لیست اعضا</a>
            </div>
            <div class="form-column">
                <h2>اضافه کردن تراکنش جدید</h2>
                <form method="POST" action="{{ url_for('admin_add_transaction') }}">
                    <label for="member_name">نام عضو:</label>
                    <input type="text" id="member_name" name="member_name" required>
                    <label for="trans_type">نوع تراکنش:</label>
                    <select id="trans_type" name="trans_type" required>
                        <option value="initial">سرمایه اولیه</option>
                        <option value="membership">عضویت ماهانه</option>
                        <option value="installment">قسط وام</option>
                    </select>
                    <label for="amount">مبلغ (تومان):</label>
                    <input type="number" id="amount" name="amount" required>
                    <label for="date">تاریخ (شمسی - YYYY-MM-DD):</label>
                    <input type="text" id="date" name="date" required>
                    <label for="description">توضیحات:</label>
                    <input type="text" id="description" name="description">
                    <label for="tracking_code">کد رهگیری:</label>
                    <input type="number" id="tracking_code" name="tracking_code" required>
                    <input type="submit" value="ثبت تراکنش">
                </form>
                <a href="{{ url_for('transactions') }}" class="button">مشاهده تراکنش‌ها</a>
            </div>
        </div>
        <a href="{{ url_for('logout') }}">خروج</a>
    </div>
    <footer>
        اطلاعات فوتر: تماس با ما - نسخه 1.0
    </footer>
</body>
</html>
