<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
            min-height: 100vh; /* اطمینان از پر شدن ارتفاع صفحه */
        }
        .sidebar {
            width: 200px;
            background-color: #4A704A;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #3D5C3D;
        }
        .content {
            margin-left: 220px; /* فاصله از منو + پدینگ */
            padding: 20px;
            flex-grow: 1;
            width: calc(100% - 220px); /* تنظیم عرض محتوا */
        }
        .forms-container { display: flex; justify-content: space-between; }
        .form-column { width: 45%; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 5px; margin-bottom: 10px; width: 100%; max-width: 200px; }
        select { padding: 5px; margin-bottom: 10px; width: 100%; max-width: 210px; }
        .button { margin-top: 10px; padding: 5px 10px; }
        .summary { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('admin_panel') }}">خانه</a>
        <a href="{{ url_for('members') }}">لیست اعضا</a>
        <a href="{{ url_for('transactions') }}">تراکنش‌ها</a>
        <a href="{{ url_for('logout') }}">خروج</a>
    </div>
    <div class="content">
        <h1>خانه</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if 'error' in message %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="summary">
            <p>تاریخ روز: ۱۵ اوت ۲۰۲۵</p>
            <p>مجموع موجودی فعلی صندوق: {{ total_balance | format_number }} تومان</p>
        </div>
      </div>
</body>
</html>
